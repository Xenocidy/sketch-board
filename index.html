<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='bower_components/tinycolor/tinycolor.js'></script>
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Sketch Board</title>
</head>

<body>
    <p id="title">SKETCH BOARD</p>
    <div id="ui">
        <div id="options">
            <div id="pen">
                <input type="color" id="color" name="head" value="#00DAEA">
                <button id="random">RANDOM</button>
                <button id="darken">DARKEN</button>
                <button id="lighten">LIGHTEN</button>
                <button id="eraser">ERASER</button>
            </div>
            <div id="mouse">
                <button id="hoverbtn">HOVER</button>
                <button id="clickbtn">CLICK</button>
            </div>
            <div id="clear">
                <button id="clearbtn">CLEAR</button>
            </div>
            <p><span class="sizeDisplay"></span> x <span class="sizeDisplay"></span></p>
            <div>
                <input type="range" min="1" max="100" value="16" id="sizeInput" oninput="changeSize()">
            </div>
        </div>
        <div id="grid"></div>
    </div>

    <p id="footer">Copyright Â© 2022 <a href="https://github.com/Xenocidy/sketch-board"
            target="_blank">github.com/Xenocidy</a></p>
</body>

</html>
